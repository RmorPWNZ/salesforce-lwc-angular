<h2>Angular Opportunity Search</h2>
<div>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search Opportunity by Name" (input)="onInputChange()">
  <input type="number" [(ngModel)]="minAmount" placeholder="Min Amount" (input)="onInputChange()">
  <input type="number" [(ngModel)]="maxAmount" placeholder="Max Amount" (input)="onInputChange()">
</div>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stage</th>
      <th>Close Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let opp of opportunities">
      <td>{{ opp.Name }}</td>
      <td>{{ opp.StageName }}</td>
      <td>{{ opp.CloseDate }}</td>
      <td>{{ opp.Amount }}</td>
    </tr>
  </tbody>
</table>
